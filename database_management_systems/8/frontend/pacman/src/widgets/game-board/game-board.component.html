<section class="game__board__container">
  <canvas #myCanvas
          [width]="mapWidth * oneBlockSize"
          [height]="mapHeight * oneBlockSize">
  </canvas>
  <div class="score__container">SCORE: {{ this.score }}</div>
  <div id="reset__button">
    <img src="/reset.svg" alt="reset" (click)="restartGame()"/>
  </div>
</section>
